os: osx
language: node_js
node_js: node
python:
  - 3.5
cache:
  - pip
  - npm
before_install:
  - pip install awscli
after_success:
  - cd example
  - npm install
  - npm run build
before_deploy:
  - cd dist
deploy:
  provider: s3
  access_key_id: AKIAI26KZTWLPE2D6EBA
  secret_access_key:
    secure: 
  bucket: transform-css
  skip_cleanup: true
after_deploy:
  - aws configure set preview.cloudfront true
  - aws configure set preview.create-invalidation true
  - aws cloudfront create-invalidation --cli-input-json "{\"DistributionId\":\"$AWS_CLOUDFRONT_ID\",\"InvalidationBatch\":{\"Paths\":{\"Quantity\":2,\"Items\":[\"/index.html\",\"/*\"]},\"CallerReference\":\"$(date +%s)\"}}"

